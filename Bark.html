<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../Content/bootstrap.css" rel="stylesheet" />

    <title>Dog-Barking Form</title>
</head>
<body>
    <main class="container">
        <div class="jumbotron pt-1 pb-1 mt-2">
            <h2 class="text-center">SF002 Barking Dog Complaint Form</h2>
        </div>

        <form method="get" action="BarkingDogForm.html">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h5>Complainant's Detail</h5>
                    <label for="tbCompName">Name:</label>
                    <div class="mb-3 row">
                        <div class="col">
                            <input type="text" name="compGivenName" id="tbCompName" placeholder="Given Name" required maxlength="50" class="form-control" />
                        </div>
                        <div class="col">
                            <input type="text" name="familyName" placeholder="Family Name" required maxlength="50" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="tbCompAddress">Address:</label>
                        <input type="text" name="compAddress" id="tbCompAddress" placeholder="Your Address" required maxlength="100" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <h6>Contact Phone</h6>
                        <div class="row">
                            <div class="col">
                                <label for="tbHome">Home</label>
                                <input type="tel" id="tbHome" name="home" class="form-control" />
                            </div>
                            <div class="col">
                                <label for="tbBusiness">Business</label>
                                <input type="tel" id="tbBusiness" name="business" class="form-control" />
                            </div>
                            <div class="col">
                                <label for="tbMobile">Mobile</label>
                                <input type="tel" id="tbMobile" name="mobile" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <hr />
                    <h5>Offending Dog/s Detail</h5>
                    <div class="mb-3">
                        <label for="tbOffAddress">Address of offending dog/s</label>
                        <input type="text" id="tbOffAddress" name="offAddress" required placeholder="Dog/s Address Detail" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="tbDogDesc">Description of dog/s</label>
                        <textarea id="tbDogDesc" name="offDogDesc" required placeholder="Colour and breed of dog/s)" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="barking" id="cbBarkingY" value="true">
                            <label class="form-check-label" for="cbBarkingY">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="barking" id="cbBarkingN" value="false" checked />
                            <label class="form-check-label" for="cbBarkingN">No</label>
                        </div>
                        Have you seen the dog/s barking?
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="more" id="cbMoreY" value="true">
                            <label class="form-check-label" for="cbMoreY">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="more" id="cbMoreN" value="false" checked />
                            <label class="form-check-label" for="cbMoreN">No</label>
                        </div>
                        Is there more than one dog on the property?
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="both" id="cbBothY" value="true">
                            <label class="form-check-label" for="cbBothY">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="both" id="cbBothN" value="false" checked />
                            <label class="form-check-label" for="cbBarkingN">No</label>
                        </div>
                        <label class="form-check-label" for="cbBarkingN">If so, do they both bark?</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="spoken" id="cbSpokenY" value="true">
                            <label class="form-check-label" for="cbSpokenY">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="spoken" id="cbSpokenN" value="false" checked />
                            <label class="form-check-label" for="cbSpokenN">No</label>
                        </div>
                        <label class="form-check-label" for="cbSpokenN">Have you spoken to the neighbours about this problem?</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="mediation" id="cbMedY" value="true">
                            <label class="form-check-label" for="cbMedY">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="mediation" id="cbMedN" value="false" checked />
                            <label class="form-check-label" for="cbMedN">No</label>
                        </div>
                        <label for="cbMedN">Are you prepared to have the matter mediated?</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="court" id="cbCourtY" value="true">
                            <label class="form-check-label" for="cbCourtY">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="court" id="cbCourtN" value="false" checked />
                            <label class="form-check-label" for="cbCourtN">No</label>
                        </div>
                        <label class="form-check-label" for="cbCourtN">Are you prepared to go to court?</label>
                    </div>
                    <div class="mb-3">
                        <label for="taOtherDetail">Tell us some more about the barking, i.e. Times of the day, situations that may set the dog/s off
                        </label>
                        <textarea name="otherDetail" id="taOtherDetail" rows="3" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row justify-content-center">
                <div class="col-12">
                    <h5>Barking Dog Dirary</h5>
                    <table class="table table-striped table-borderless table-sm">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time Start</th>
                                <th>Time End</th>
                                <th>Barks</th>
                                <th>Reason</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="w-auto"><input type="date" name="date" class="form-control" /></td>
                                <td class="w-auto"><input type="time" name="startTime" class="form-control" /></td>
                                <td class="w-auto"><input type="time" name="endTime" class="form-control" /></td>
                                <td class="w-auto"><input type="number" step="1" name="barks" class="form-control" /></td>
                                <td class="w-50"><input type="text" name="reason" maxlength="250" class="form-control" /></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="mb-3">
                        <button type="button" class="btn btn-secondary">Add Row</button>
                    </div>
                </div>
            </div>
        </form>

    </main>
