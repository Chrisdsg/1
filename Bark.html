<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <title>Dog-Barking Form</title>
</head>
<body>
    <main class="container">
        <div class="bg-light py-1 mt-2">
            <h2 class="text-center">SF002 Barking Dog Complaint Form</h2>
        </div>

        <form method="get" action="BarkingDogForm.html">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h5>Complainant's Detail</h5>
                    <label for="tbCompName">Name:</label>
                    <div class="mb-3 row">
                        <div class="col">
                            <input type="text" name="compGivenName" id="tbCompName" placeholder="Given Name" required maxlength="50" class="form-control" />
                        </div>
                        <div class="col">
                            <input type="text" name="familyName" id="familyName" placeholder="Family Name" required maxlength="50" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="tbCompAddress">Address:</label>
                        <input type="text" name="compAddress" id="tbCompAddress" placeholder="Your Address" required maxlength="100" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <h6>Contact Phone</h6>
                        <div class="row">
                            <div class="col">
                                <label for="tbHome">Home</label>
                                <input type="tel" id="tbHome" name="home" class="form-control" />
                            </div>
                            <div class="col">
                                <label for="tbBusiness">Business</label>
                                <input type="tel" id="tbBusiness" name="business" class="form-control" />
                            </div>
                            <div class="col">
                                <label for="tbMobile">Mobile</label>
                                <input type="tel" id="tbMobile" name="mobile" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <hr />
                    <h5>Offending Dog/s Detail</h5>
                    <div class="mb-3">
                        <label for="tbOffAddress">Address of offending dog/s:</label>
                        <input type="text" id="tbOffAddress" name="offAddress" required placeholder="Dog/s Address Detail" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="tbDogDesc">Description of dog/s:</label>
                        <textarea id="tbDogDesc" name="offDogDesc" required placeholder="Colour and breed of dog/s" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>Have you seen the dog/s barking?</label>
                        <div>
                            <input type="radio" name="barking" id="cbBarkingY" value="true" required> Yes
                            <input type="radio" name="barking" id="cbBarkingN" value="false"> No
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Is there more than one dog on the property?</label>
                        <div>
                            <input type="radio" name="more" id="cbMoreY" value="true" required> Yes
                            <input type="radio" name="more" id="cbMoreN" value="false"> No
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>If so, do they both bark?</label>
                        <div>
                            <input type="radio" name="both" id="cbBothY" value="true" required> Yes
                            <input type="radio" name="both" id="cbBothN" value="false"> No
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Have you spoken to the neighbours about this problem?</label>
                        <div>
                            <input type="radio" name="spoken" id="cbSpokenY" value="true" required> Yes
                            <input type="radio" name="spoken" id="cbSpokenN" value="false"> No
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Are you prepared to have the matter mediated?</label>
                        <div>
                            <input type="radio" name="mediation" id="cbMedY" value="true" required> Yes
                            <input type="radio" name="mediation" id="cbMedN" value="false"> No
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Are you prepared to go to court?</label>
                        <div>
                            <input type="radio" name="court" id="cbCourtY" value="true" required> Yes
                            <input type="radio" name="court" id="cbCourtN" value="false"> No
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="taOtherDetail">Tell us some more about the barking, i.e. Times of the day, situations that may set the dog/s off:</label>
                        <textarea name="otherDetail" id="taOtherDetail" rows="3" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row justify-content-center">
                <div class="col-12">
                    <h5>Barking Dog Diary</h5>
                    <table class="table table-striped table-borderless table-sm">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time Start</th>
                                <th>Time End</th>
                                <th>Barks</th>
                                <th>Reason</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="w-auto"><input type="date" name="date1" class="form-control" /></td>
                                <td class="w-auto"><input type="time" name="startTime1" class="form-control" /></td>
                                <td class="w-auto"><input type="time" name="endTime1" class="form-control" /></td>
                                <td class="w-auto"><input type="number" step="1" name="barks1" class="form-control" /></td>
                                <td class="w-50"><input type="text" name="reason1" maxlength="250" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td class="w-auto"><input type="date" name="date2" class="form-control" /></td>
                                <td class="w-auto"><input type="time" name="startTime2" class="form-control" /></td>
                                <td class="w-auto"><input type="time" name="endTime2" class="form-control" /></td>
                                <td class="w-auto"><input type="number" step="1" name="barks2" class="form-control" /></td>
                                <td class="w-50"><input type="text" name="reason2" maxlength="250" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td class="w-auto"><input type="date" name="date3" class="form-control" /></td>
                                <td class="w-auto"><input type="time" name="startTime3" class="form-control" /></td>
                                <td class="w-auto"><input type="time" name="endTime3" class="form-control" /></td>
                                <td class="w-auto"><input type="number" step="1" name="barks3" class="form-control" /></td>
                                <td class="w-50"><input type="text" name="reason3" maxlength="250" class="form-control" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
